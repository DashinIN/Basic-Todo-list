<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta name="author" content="https://github.com/DashinIN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Your To-do</title>
</head>
<body class="classic">

        <header>
            <div class="header__menu">
                <div class="header__menu-item item-winter"></div>
                <div class="header__menu-item item-spring"></div>
                <div class="header__menu-item item-summer"></div>
                <div class="header__menu-item item-autumn"></div>
            </div>
            <div class="header__arrow">
                
            </div>
            <h1>My to-do list</h1>
        </header>

        <form action="">
            <div class="todo-window">
            <input type="text" class ="todo-input">
            <button class="todo-button" type="submit">
                <i class="fa-solid fa-square-plus"></i>
            </button>
        </div>
        
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">all</option>
                    <option value="completed">completed</option>
                    <option value="uncompleted">uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

    <script src="scripts/script.js"></script>
</body>
</html>
