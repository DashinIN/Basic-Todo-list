<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Your To-do</title>
</head>
<body class="classic">
        <header>
            <div class="header__menu">
                <div class="header__menu-item item-winter"></div>
                <div class="header__menu-item item-spring"></div>
                <div class="header__menu-item item-summer"></div>
                <div class="header__menu-item item-autumn"></div>
            </div>
            <div class="header__arrow">
            </div>
            <h1>My to-do list</h1>
        </header>

        <div class="fitlers__row">
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">all</option>
                    <option value="completed">completed</option>
                    <option value="uncompleted">uncompleted</option>
                </select>
            </div>
        </div>

        <form class="todo-form">
            <div class="todo-window">
                <div class="inputs">
                    <input type="text" placeholder="todo-name" class="todo-input">
                    <input type="date" class="todo-date">
                    <input type="time" class="todo-time">
                </div>
                <input type="text" placeholder="todo-description" class="todo-description">
            </div>
            <button type="submit" class="todo-button">
                Add
            </button>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

    <script src="js/script.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
